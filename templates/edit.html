
{% extends "layout.html" %}

{% block body %}
<header class="masthead cacrd" style="background-image: url('{{ url_for('static', filename= 'img/home-bg.jpg ') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage Your Post Here !! </span>
          </div>
        </div>
      </div>
    </div>
  </header>


  <!-- Main Content -->
  <div class="container"style="background-color:white;" >
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>

        </p>

        <h1>Basic Acions</h1>
        <a href ="/dashboard"><button class ="btn btn-primary" >Dashboard</button></a>
        
         <a href ="/logout"><button class ="btn btn-primary" >Logout</button></a>
         <hr>



<h1>Add/Edit Posts Here</h1>
<form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Enter Title Here" id="title" name='title' required data-validation-required-message="Please enter Title here." value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="text" class="form-control" placeholder="Enter Tagline Here" id="tline" name="tline" required data-validation-required-message="Please enter your Tagline." value="{{post.tagline}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="Enter Slug Here" name="slug" id="slug" required data-validation-required-message="Please enter your Slug."value="{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" placeholder="Enter Content  Here" name = "content" id="content" required data-validation-required-message="Please enter Content.">{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
             <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Image File</label>
                <input class="form-control" placeholder="Enter Image File here" name = "img_file" id="img_file"value="{{post.img_file}} ">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>


        <!-- Pager -->
        
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
