
{% extends "layout.html" %}

{% block body %}
<header class="masthead card" style="background-image: url('{{ url_for('static', filename= 'img/home-bg.jpg ') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage Your Post Here !! </span>
          </div>
        </div>
      </div>
    </div>
  </header>


  <!-- Main Content -->
  <div class="container card" style="background-color:white;">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>

        </p>
        <h1>Basic Acions</h1>
        <a href ="/edit/0"><button class ="btn btn-primary" >Add New a Post</button></a>
        
         <a href ="/logout"><button class ="btn btn-primary" >Logout</button></a>
         <hr>

<h1>Upload file</h1>
<form action="/uploader" method="post" enctype="multipart/form-data">

  <input type="file" name="file1">
  <button type="submit" class ="btn btn-primary">Submit</button>
</form>
<hr>

<h1>Edit Posts Here</h1>
<table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Data</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>


      {% for post in posts %}

      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary"><i class="fa fa-trash"></i></button></a></td>

      </tr>
      

      {% endfor%}


    </tbody>
  </table>


        <!-- Pager -->
        
        </div>

      </div>
    </div>
  </div>

  {% endblock %}
